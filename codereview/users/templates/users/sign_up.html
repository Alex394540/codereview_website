{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container authorization_box">
<link rel="stylesheet" href ="{% static 'users/css/authorization.css' %}">
<h2>Sign up</h2>
<form method="post">
	{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<br>
<p><strong>-- OR --</strong></p>
<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
</div>
 {% endblock %}
